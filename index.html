<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Kompleks</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-custom.css"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light"> 
    
    <div class="container my-5">
        
        <div class="card shadow-lg p-4 mb-4" id="control-panel">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h2 class="h3 text-primary mb-3 mb-md-0">Weather Dashboard üå§Ô∏è</h2>
                
                <div class="d-flex align-items-center flex-grow-1 mx-md-3 search-group">
                    <input type="text" id="city-input" class="form-control me-2" placeholder="Search city name..." list="city-suggestions">
                    <datalist id="city-suggestions"></datalist> 
                    <button id="search-btn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>

                <div class="d-flex gap-2 interactive-toggles mt-3 mt-md-0">
                    <button id="refresh-btn" class="btn btn-outline-secondary" title="Manual Update"><i class="fas fa-sync-alt"></i></button>
                    <button id="temp-toggle" class="btn btn-outline-secondary">C / F</button>
                    <button id="theme-toggle" class="btn btn-outline-dark"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </div>

        <div id="status-message" class="alert alert-info text-center fw-bold" role="alert">
            Initializing application and loading default weather...
        </div>

        <div class="row g-4">
            
            <div class="col-lg-8">
                <div id="current-weather" class="card shadow-lg p-4 h-100 current-widget">
                    <div class="text-center text-muted">Loading current weather...</div>
                </div>
            </div>

            <div class="col-lg-4">
                <div id="favorites-list" class="card shadow-lg p-4 h-100 favorites-widget">
                    <h3 class="card-title h5 text-muted border-bottom pb-2">Favorite Cities</h3>
                    <ul class="list-group list-group-flush" id="favorite-list-container">
                        <li class="list-group-item text-muted">Loading favorites...</li>
                    </ul>
                </div>
            </div>
            
            <div class="col-12">
                <div id="forecast-container" class="card shadow-lg p-4">
                    <h3 class="card-title h5 text-muted border-bottom pb-2">5-Day Forecast</h3>
                    <div class="d-flex flex-nowrap overflow-auto py-2 forecast-grid" id="forecast-grid">
                        <div class="text-center text-muted w-100">Loading forecast...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="config.js"></script> 
    <script type="module" src="js/modules/storage.js"></script>
    <script type="module" src="js/modules/api.js"></script>
    <script type="module" src="js/modules/ui-renderer.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
